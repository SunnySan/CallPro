<script>
	$(function () {
		var reportPhoneNumber = getParameterByName("reportPhoneNumber");
		setLocalValue("reportPhoneNumber", reportPhoneNumber);
		pageInit();

		//如果用戶是從LINE通知裡面連過來的，就顯示電話號碼
		if (notEmpty(reportPhoneNumber)){
			$('#reportPhoneNumber').val(reportPhoneNumber);
		}
	});
</script>

<script>
	function doQuery(){
		var reportPhoneNumber = $('#reportPhoneNumber').val();
		var reportPhoneType = $('#reportPhoneType').val();
		var reportPhoneOwnerName = $('#reportPhoneOwnerName').val();
		
		if (reportPhoneNumber.length>20){
			msgBox("電話號碼長度不可超過20個字，請重新輸入!");
			return;
		}
		if (reportPhoneOwnerName.length>50){
			msgBox("電話主人資料長度不可超過50個字，請重新輸入!");
			return;
		}
		if (reportPhoneType!="1" && reportPhoneType!="2"){
			$('#reportPhoneOwnerName').val("");
			reportPhoneOwnerName = "";
		}

		$('.overlay').show();
		
		var sData = "";
		
		sData = "reportPhoneNumber=" + reportPhoneNumber;
		sData += "&reportPhoneType=" + reportPhoneType;
		sData += "&reportPhoneOwnerName=" + reportPhoneOwnerName;
		getDataFromServer("ajaxDoReportToPublicPhonebook.jsp", sData, "json", function(data){
			if (!data.resultCode || !data.resultText){
				$('.overlay').hide();
				msgBox("無法取得作業結果!");
				setLocalValue("reportPhoneNumber", "");
				return;
			}else{
				if (data.resultCode=="00000"){
					msgBox("作業完成，謝謝您熱心的發揮社群的強大力量!");
				}else if (data.resultCode=="00004"){	//需重新登入
					var ss = "";
					if (notEmpty(getParameterByName("reportPhoneNumber"))){
						ss = "?reportPhoneNumber=" + getParameterByName("reportPhoneNumber");
					}
					msgBox(data.resultText, function(){location.href = "login_simple.html" + ss;});
				}else{
					msgBox("作業失敗:<br>" + data.resultText);
				}
				$('.overlay').hide();
				setLocalValue("reportPhoneNumber", "");
			}

		});	//getDataFromServer("xxx.jsp", sData, "json", function(data){
	}
</script>
