<script>
	$(function () {

		});
		$('#sendInstantNotificationBox').on('ifUnchecked', function(event){
			$('#sendInstantNotification').val('N');
		});

		$('#sendCDRNotificationBox').on('ifChecked', function(event){
			$('#sendCDRNotification').val('Y');

		});

		getAccountDetail();
	});
</script>

<script>
	function getAccountDetail(){
		
		$('.overlay').show();
		
		var sData = "";
		
		getDataFromServer("ajaxGetPhoneOwnerProfile.jsp", sData, "json", function(data){
			if (!data.resultCode || !data.resultText){
				$('.overlay').hide();
				msgBox("無法取得電話主人資料!");
				return;
			}else{
				if (data.resultCode=="00000"){
					s = "";
					var tmp = "";
					$.each( data.records, function(i, r) {
						$('#detailCreateDate').val(r.Create_Date);
						$('#detailAccountName').val(r.Account_Name);
						tmp = r.Account_Type;
						if (r.Account_Type=="O") tmp = "正式";
						if (r.Account_Type=="T") tmp = "測試";
						$('#detailBillType').val(tmp + translateBillType(r.Bill_Type));
						$('#detailLineChannelName').val(r.Line_Channel_Name);
						$('#detailAuditPhoneNumber').val(r.Audit_Phone_Number);
						$('#detailSendInstantNotification').val((r.Send_Instant_Notification=='Y'?"是":"否"));
						$('#detailSendCDRNotification').val((r.Send_CDR_Notification=='Y'?"是":"否"));
						$('#detailBillingStartDate').val(r.Billing_Start_Date);
						$('#detailExpiryDate').val(r.Expiry_Date);
						$('#detailStatus').val(translateStatus(r.Status));
						$('#detailGoogleUserName').val(r.Google_User_Name);
						$('#detailGoogleEmail').val(r.Google_Email);
						$('#detailContactPhone').val(r.Contact_Phone);
						$('#detailContactAddress').val(r.Contact_Address);
						$('#detailTaxIDNumber').val(r.Tax_ID_Number);
						$('#detailPurchaseQuantity').val(r.Purchase_Quantity);
						$('#detailMemberQuantity').val(r.Member_Quantity);
						if (r.Send_Instant_Notification=="Y"){
							$('#sendInstantNotification').val('Y');
							$('#sendInstantNotificationBox').iCheck('check');
						}else{
							$('#sendInstantNotification').val('N');
							$('#sendInstantNotificationBox').iCheck('uncheck');
						}
						if (r.Send_CDR_Notification=="Y"){
							$('#sendCDRNotification').val('Y');
							$('#sendCDRNotificationBox').iCheck('check');
						}else{
							$('#sendCDRNotification').val('N');
							$('#sendCDRNotificationBox').iCheck('uncheck');
						}
						$('#rowId').val(r.id);
					});	//$.each( data.orders, function(i, r) {
					/*
					$('html, body').animate({
						scrollTop: $("#boxDetail").offset().top
					}, 1000);
					*/
				}else{
					msgBox("取得電話主人資料失敗:<br>" + data.resultText);
				}
				$('.overlay').hide();
			}

		});	//getDataFromServer("xxx.jsp", sData, "json", function(data){
	}

	function doEdit(){
		var sendInstantNotification = $('#sendInstantNotification').val();
		var sendCDRNotification = $('#sendCDRNotification').val();
	
		$('.overlay').show();
		
		var sData = "";
		
		sData += "sendInstantNotification=" + sendInstantNotification;
		sData += "&sendCDRNotification=" + sendCDRNotification;
		getDataFromServer("ajaxSetPhoneOwnerProfile.jsp", sData, "json", function(data){
			if (!data.resultCode || !data.resultText){
				$('.overlay').hide();
				msgBox("無法取得作業結果!");
				return;
			}else{
				if (data.resultCode=="00000"){
					msgBox("作業成功，設定已更新!");
				}else{
					msgBox("作業失敗:<br>" + data.resultText);
				}
				$('.overlay').hide();
			}

		});	//getDataFromServer("xxx.jsp", sData, "json", function(data){
	}

</script>
