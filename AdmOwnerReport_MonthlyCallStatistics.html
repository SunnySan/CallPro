<script>

	function getData(){
		$('.overlay').show();
		
		var sData = "";
		
		sData = "dateType=month";
		getDataFromServer("ajaxReport_CallStatistics.jsp", sData, "json", function(data){
			if (!data.resultCode || !data.resultText){
				$('.overlay').hide();
				msgBox("無法取得報表資料!");
				return;
			}else{
				if (data.resultCode=="00000"){
					// AREA CHART，用 yLabelFormat: function(y){return y != Math.round(y)?'':y;}, 來設定Y軸上的label一定是整數，不能有小數點
					var area1 = new Morris.Area({
						element: 'monthCountChart',
						resize: true,
						data: data.countData,
						xkey: 'date',
						ykeys: ['allCount', 'inCount', 'outCount'],
						labels: ['全部', '撥入', '撥出'],
						lineColors: ['#DF0101', '#01DF3A', '#DBA901'],
						hideHover: 'auto',
						yLabelFormat: function(y){return y != Math.round(y)?'':y;},
						behaveLikeLine: true
					});

					// AREA CHART，用 yLabelFormat: function(y){return y != Math.round(y)?'':y;}, 來設定Y軸上的label一定是整數，不能有小數點
					var area2 = new Morris.Area({
						element: 'monthMinuteChart',
						resize: true,
						data: data.countData,
						xkey: 'date',
						ykeys: ['allMinute', 'inMinute', 'outMinute'],
						labels: ['全部', '撥入', '撥出'],
						lineColors: ['#DF0101', '#01DF3A', '#DBA901'],
						hideHover: 'auto',
						yLabelFormat: function(y){return y != Math.round(y)?'':y;},
						behaveLikeLine: true
					});
				}else{
					msgBox("取得報表資料失敗:<br>" + data.resultText);
				}
				$('.overlay').hide();
			}

		});	//getDataFromServer("xxx.jsp", sData, "json", function(data){
	}
</script>
