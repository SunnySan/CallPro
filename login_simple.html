<script>
	var sequenceNumber	= "";
	var mailAddress		= "";

	$(function () {
		clearCookie();
		var callerPhoneNumber = getParameterByName("callerPhoneNumber");
		if (notEmpty(callerPhoneNumber)) setLocalValue("callerPhoneNumber", callerPhoneNumber);
		$('#tblResult').footable();
		initGoogleAuth();
	});

	function onSignIn(googleUser) {
		var profile = googleUser.getBasicProfile();
		alert("Email=" + profile.getEmail());
		console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
		console.log('Name: ' + profile.getName());
		console.log('Image URL: ' + profile.getImageUrl());
		console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
		var id_token = googleUser.getAuthResponse().id_token;
		console.log('id_token: ' + id_token);
	}

	function initGoogleAuth(){	//初始化Google Sign-In object
		var url = window.location.href;
		var i = url.indexOf("id_token");
		if (i>0){
			var idToken = url.substring(i+9);
			if (notEmpty(idToken)){	//如果URL有id_token值，表示現在是由Google登入後redirect回來的，此時直接將id_token送給server，server會向Google驗證這個id_token是否合法且正確
				doSimpleLogin(idToken);
				return;
			}else{
				initGoogleAuth2();
			}
		}else{
			initGoogleAuth2();
		}
	}	//function initGoogleAuth(){	//初始化Google Sign-In object
	
	function initGoogleAuth2(){
		gapi.load('auth2', function() {
			auth2 = gapi.auth2.init({
				client_id: '752431198126-sv9ffo8ujqr5ml1ql3v9af350opibkt6.apps.googleusercontent.com',
				cookiepolicy: 'single_host_origin',
				ux_mode: 'redirect',
				prompt: 'select_account',
				// Scopes to request in addition to 'profile' and 'email'
				scope: 'https://www.googleapis.com/auth/contacts https://www.googleapis.com/auth/calendar https://www.googleapis.com/auth/drive'
			});
				//scope: 'profile email https://www.googleapis.com/auth/contacts https://www.googleapis.com/auth/gmail.send https://www.googleapis.com/auth/calendar https://www.googleapis.com/auth/drive.appdata https://www.googleapis.com/auth/urlshortener'
			initSigninButton();
		});
	}
	
	function initSigninButton(){
		$('#btnLogin').prop("disabled",false);
		auth2.attachClickHandler(document.getElementById('btnLogin'), {},
			function(googleUser) {
				alert("name=" + googleUser.getBasicProfile().getName());
			}, function(error) {
			alert(JSON.stringify(error, undefined, 2));
		});
	}

	function doLogin(){
		//以下採用 grantOfflineAccess 的方式，若要簡單的登入，請參考： https://developers.google.com/identity/sign-in/web/
		//auth2.grantOfflineAccess().then(signInCallback);
	}

	var sGoogleID = "";
	var sRandomKey = "";
	function doSimpleLogin(idToken) {	//Google登入後回傳的id_token
		$('#btnLogin').prop("disabled",true);
		var sData = "";
		var s = "";
		var tmp = "";
		
		sData = "idToken=" + idToken;
		getDataFromServer("ajaxDoLogin_VerifyIdToken.jsp", sData, "json", function(data){
			if (!data.resultCode || !data.resultText){
				msgBox("無法取得執行結果，請重新登入!");
				$('#btnLogin').prop("disabled",false);
				initSigninButton();
				return;
			}else{
				if (data.resultCode=="00000"){
					var recordCount = data.recordCount;
					var Account_Type = "";
					if (notEmpty(recordCount)){
						if (recordCount=="1"){
							$.each( data.records, function(i, r) {
								setLocalValue("Account_Sequence", r.Account_Sequence);
								setLocalValue("Account_Name", r.Account_Name);
								setLocalValue("Account_Type", r.Account_Type);
								setLocalValue("Bill_Type", r.Bill_Type);
								setLocalValue("Audit_Phone_Number", r.Audit_Phone_Number);
								Account_Type = r.Account_Type;
							});	//$.each( data.orders, function(i, r) {
							setLocalValue("Google_ID", data.Google_ID);
							setLocalValue("Google_User_Name", data.Google_User_Name);
							setLocalValue("Google_User_Picture_URL", data.Google_User_Picture_URL);
							gotoAdmHomePage(Account_Type);
						}else{
							s = "";
							$.each( data.records, function(i, r) {
								tmp = "";
								s = "<tr>";
								s += "<td>" + r.Account_Name + "</td>";
								tmp = r.Account_Type;
								if (tmp=="A") tmp = "系統管理者";
								if (tmp=="D") tmp = "加盟商";
								if (tmp=="O") tmp = "電話主人";
								if (tmp=="M") tmp = "電話子帳號";
								if (tmp=="T") tmp = "測試版電話主人";
								if (tmp=="U") tmp = "測試版電話子帳號";
								s += "<td>" + tmp + "</td>";
								tmp = r.Bill_Type;
								if (tmp=="B") tmp = "入門版";
								if (tmp=="A") tmp = "進階版";
								s += "<td>" + tmp + "</td>";
								s += "<td>" + r.Audit_Phone_Number + "</td>";
								s += "<td>" + r.Channel_Desc + "</td>";
								s += "<td><input type='button' value='登入此帳號' onclick='loginAccount(\"" + r.aid + "\", \"" + r.bid + "\");'></td>";
								s += "</tr>";
								$('#tblResult tbody').append(s);
							});	//$.each( data.orders, function(i, r) {
							$('#login-box').hide();
							$('#select-account-box').show();
							$('#tblResult tbody').trigger('footable_redraw');
							$('html, body').animate({
								scrollTop: $("#tblResult").offset().top
							}, 1000);
							sRandomKey = data.RandomKey;
							sGoogleID = data.Google_ID;
						}	//if (recordCount=="1"){
					}else{
						msgBox("無法取得帳號資料，請重新登入!");
						$('#btnLogin').prop("disabled",false);
						initSigninButton();
					}

				}else{
					msgBox("帳號檢查失敗:<br>" + data.resultText);
					$('#btnLogin').prop("disabled",false);
				}
			}

		});	//getDataFromServer("xxx.jsp", sData, "json", function(data){
	}	//function signInCallback(authResult) {	//Google登入結果

	function loginAccount(aid, bid){
		var sData = "";
		
		sData = "aid=" + aid;
		sData += "&bid=" + bid;
		sData += "&Google_ID=" + sGoogleID;
		sData += "&RandomKey=" + sRandomKey;
		getDataFromServer("ajaxDoLogin_LoginCertainAccount.jsp", sData, "json", function(data){
			if (!data.resultCode || !data.resultText){
				msgBox("無法取得執行結果!");
				$('#btnLogin').prop("disabled",false);
				$('#login-box').show();
				$('#select-account-box').hide();
				return;
			}else{
				if (data.resultCode=="00000"){
					setLocalValue("Account_Sequence", data.Account_Sequence);
					setLocalValue("Account_Name", data.Account_Name);
					setLocalValue("Account_Type", data.Account_Type);
					setLocalValue("Bill_Type", data.Bill_Type);
					setLocalValue("Audit_Phone_Number", data.Audit_Phone_Number);
					setLocalValue("Google_ID", data.Google_ID);
					setLocalValue("Google_User_Name", data.Google_User_Name);
					setLocalValue("Google_User_Picture_URL", data.Google_User_Picture_URL);
					gotoAdmHomePage(data.Account_Type);
				}else{
					msgBox("帳號檢查失敗:<br>" + data.resultText);
					$('#btnLogin').prop("disabled",false);
					$('#login-box').show();
					$('#select-account-box').hide();
				}
			}

		});	//getDataFromServer("xxx.jsp", sData, "json", function(data){
	}
	
	function gotoAdmHomePage(myAccountType){
		var s = "";
		if (myAccountType=="A"){	//系統管理者
			s = "AdmAdminPhoneOwnerManagement.html";
		}
		if (myAccountType=="D"){	//加盟商
			s = "AdmDealerCRM.html";
		}
		if (myAccountType=="O" || myAccountType=="T"){	//電話主人
			s = "AdmOwnerCallLog.html";
			var callerPhoneNumber = getLocalValue("callerPhoneNumber");
			if (notEmpty(callerPhoneNumber)) s += "?callerPhoneNumber=" + callerPhoneNumber;
		}
		
		if (beEmpty(s)){
			alert("無法取得您的身分，請重新登入!");
			s = "index.html";
		}
		
		location.href = s;
	}
</script>
